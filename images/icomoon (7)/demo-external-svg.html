<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-fb_1"><use xlink:href="symbol-defs.svg#icon-fb_1"></use></svg><span class="name"> icon-fb_1</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-instagr_footer"><use xlink:href="symbol-defs.svg#icon-instagr_footer"></use></svg><span class="name"> icon-instagr_footer</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-istm_staff"><use xlink:href="symbol-defs.svg#icon-istm_staff"></use></svg><span class="name"> icon-istm_staff</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-linkidin_1"><use xlink:href="symbol-defs.svg#icon-linkidin_1"></use></svg><span class="name"> icon-linkidin_1</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-tw_footer"><use xlink:href="symbol-defs.svg#icon-tw_footer"></use></svg><span class="name"> icon-tw_footer</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-twit_1"><use xlink:href="symbol-defs.svg#icon-twit_1"></use></svg><span class="name"> icon-twit_1</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
